<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>AI Health Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="/index.css" />
</head>
<body>
  <div class="chat-wrapper">
    <header>
      <h1>AI Health Assistant</h1>
      <p class="subtitle">First-level health guidance â€” not a replacement for doctors.</p>
    </header>

    <div id="chat" class="chat-window">
      <div class="bot-message">Hello! How can I help you today? (Try: "fever", "headache", "diet")</div>
    </div>

    <form id="msgForm" class="input-area" onsubmit="sendMessage()">
      <input id="messageInput" autocomplete="off" placeholder="Type your symptom or question..." />
      <button type="submit">Send</button>
    </form>

    <footer class="disclaimer">
      <strong>Disclaimer:</strong> This chatbot offers general advice only. For emergencies or severe symptoms, contact a medical professional.
    </footer>
  </div>

<script>
async function sendMessage() {
    event.preventDefault();
  const input = document.getElementById('messageInput');
  const text = input.value.trim();
  if (!text) return false;

  appendMessage(text, 'user');
  input.value = '';
  try {
    const res = await fetch('http://127.0.0.1:5000/chat', {
      method: 'POST',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({message: text})
    });
    const data = await res.json();
    appendMessage(data.reply, 'bot');
  } catch (err) {
    appendMessage("Sorry, can't reach the server. Try again.", 'bot');
    console.error(err);
  }
  return false;
}

function appendMessage(text, who) {
  const chat = document.getElementById('chat');
  const div = document.createElement('div');
  div.className = (who === 'user') ? 'user-message' : 'bot-message';
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}
</script>
</body>
</html>
